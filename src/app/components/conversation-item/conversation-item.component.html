<ion-grid>
  <ion-row>
    <ion-col size="2" class="ion-align-self-center">
      <ion-icon src="./../../../assets/avatarMan.svg"></ion-icon>
    </ion-col>

    <ion-col class="ion-align-self-center">
      <ion-row>
        <ion-col size="12" id="name">
          <div>{{ name }}</div>
        </ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col size="12" id="lastMessage">
          <div>{{ lastMessage }}</div>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="3" class="ion-align-self-center">
      <ion-row>
        <ion-col id="date">
          <div>{{ date }}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="redPoint">
          <div></div>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>
</ion-grid>
