<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col *ngIf="message.user === currentUser" size="9" offset="3" class="userMessage">
        <ion-label>{{ message.message }}</ion-label>
      </ion-col>
      <ion-col *ngIf="message.user !== currentUser" size="9" class="otherMessage">
        <div>{{ message.message }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="4"></textarea>
      </ion-col>
      <ion-col size="2" class="ion-align-self-end ion-justify-content-center">
        <ion-button expand="block">
          <ion-icon slot="icon-only" name="md-send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
